<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100;700&family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="timer">
      <div class="display">
        <h1 class="display__time-left">00:00</h1>
        <p class="display__end-time">What it's gonna be?</p>
      </div>
      <div class="timer__controls">
        <button data-time="3" class="timer__button timer__button-set">
          10 Secs
        </button>
        <button data-time="300" class="timer__button timer__button-set">
          Break 5
        </button>
        <button data-time="900" class="timer__button timer__button-set">
          Rice 15
        </button>
        <button data-time="1500" class="timer__button timer__button-set">
          Pomodoro 25
        </button>
        <button data-time="3600" class="timer__button timer__button-set">
          Break 1 Hour
        </button>
        <button class="timer__button" onClick="resetTimer()">Reset</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
    </div>
    <audio src="end-sound.mp3" />
    <script src="script.js"></script>
  </body>
</html>
